 <!DOCTYPE html>
<html>
<head>
    <title>Bodo Market</title>
    <style>
        body {
            background-image: url('background-image.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
        }
        
        h1 {
            font-size: 36px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        p {
            font-size: 18px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
        }
        
        .product {
            display: flex;
            margin-bottom: 20px;
        }
        
        .product img {
            max-width: 200px;
            margin-right: 20px;
        }
        
        .product h3 {
            font-size: 24px;
            margin: 0;
            color: #333;
        }
        
        .product p {
            font-size: 18px;
            margin: 10px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Bodo Market</h1>
            <p>Discover the best products from Bodo region</p>
        </header>
        
        <div class="content">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <div>
                    <h3>Product 1</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
            </div>
            
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <div>
                    <h3>Product 2</h3>
                    <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                </div>
            </div>
            
            <!-- Add more products here -->
        </div>
    </div>
</body>
</html>
